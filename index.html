<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <link rel="stylesheet" href="style/style.css">
    <link href="./Favicon/favicon.ico" rel="icon" type="image/x-icon" />
    <style>
    </style>
    <title>DOM-practise</title>
</head>

<body>
    <header id="main-header" class="bg-success text-white p-4 mb-3">
        <div class="container">
            <div class="col-md-6">
                <h1 id="header-title">Item Lister</h1>
            </div>
            <div class="col-md-6 align-self-center">
                <input type="text" class="form-control" id="filter" placeholder="Search Items...">
            </div>
        </div>
    </header>

    <div class="container">
        <div id="main" class="card card-body">
            <h2 class="title">Add items</h2>
            <form id="addForm" class="form-inline mb-3">
                <input id="item" type="text" class="form-control mr-2">
                <select class='form-control m-2'>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                </select>
                <input type="submit" value='Submit' id='submitBtn' class="btn btn-dark">
            </form>
            <h2 id="page-1" class="title">Items</h2>
            <ul id="items" class="list-group">
                <li class="list-group-item">Item 1
                    <button class="btn btn-danger btn-sm float-right delete">X</button>
                </li>
                <li class="list-group-item">Item 2
                    <button class="btn btn-danger btn-sm float-right delete">X</button>
                </li>
                <li class="list-group-item">Item 3
                    <button class="btn btn-danger btn-sm float-right delete">X</button>
                </li>
                <li class="list-group-item">Item 4
                    <button class="btn btn-danger btn-sm float-right delete">X</button>
                </li>
            </ul>
            <br>
            <button class="btn btn-dark" id="button">CLICK ME</button>
        </div>
    </div>







    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
        crossorigin="anonymous"></script>
    <script src="scripts/script.js"></script>
</body>

</html>
